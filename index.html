<script type="text/javascript" src="js/sort.js"></script>

<div class="navbar"></div>
<nav id="navSort">
    <div class="custom-select">
        <select id="sort-algorithm-selected">
            <option value="0">ALGORITHM</option>
            <option value="mergesort">Merge Sort</option>
            <option value="quicksort">Quick Sort </option>
            <option value="heapsort">Heap Sort</option>
            <option value="bubblesort">Bubble Sort</option>
        </select>
    </div>
    <input type="range" min="1" max="100" id="change-size" oninput="generateArray(this.value)"
        onchange="generateArray(this.value)">
    <a href="#" class="visualize-button" id="visualizeSort" onclick="visualize()">Visualize</a>
    <a href="#" id="new-array" onclick="generateArray(0)">New Array</a>
